<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Farm</h2>
    <form action="add_farm.php" method="post">
      <div class="mb-3">
        <label for="farmer_id" class="form-label">Farmer ID</label>
        <input type="number" class="form-control" id="farmer_id" name="farmer_id" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>

      <div class="mb-3">
        <label for="size_hectares" class="form-label">Size (hectares)</label>
        <input type="number" step="0.01" class="form-control" id="size_hectares" name="size_hectares" required>
      </div>

      <div class="mb-3">
        <label for="soil_type" class="form-label">Soil Type</label>
        <input type="text" class="form-control" id="soil_type" name="soil_type" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Farm</button>
      <a href="index.html" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
