<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Alert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Alert</h2>
    <form action="add_alert.php" method="post">
      <div class="mb-3">
        <label for="farmer_id" class="form-label">Farmer ID</label>
        <input type="number" class="form-control" id="farmer_id" name="farmer_id" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Alert Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="alert_type" class="form-label">Alert Type</label>
        <select class="form-select" id="alert_type" name="alert_type" required>
          <option value="">-- Select Type --</option>
          <option value="Weather Warning">Weather Warning</option>
          <option value="Irrigation Reminder">Irrigation Reminder</option>
          <option value="Fertilizer Advice">Fertilizer Advice</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Send Alert</button>
      <a href="index.html" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
