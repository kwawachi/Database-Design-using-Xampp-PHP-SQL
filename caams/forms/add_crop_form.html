<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Crop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Crop</h2>
    <form action="add_crop.php" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Crop Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="variety" class="form-label">Variety</label>
        <input type="text" class="form-control" id="variety" name="variety">
      </div>

      <div class="mb-3">
        <label for="drought_resistance" class="form-label">Drought Resistance (1-5)</label>
        <input type="number" min="1" max="5" class="form-control" id="drought_resistance" name="drought_resistance" required>
      </div>

      <div class="mb-3">
        <label for="season" class="form-label">Growing Season</label>
        <input type="text" class="form-control" id="season" name="season">
      </div>

      <button type="submit" class="btn btn-primary">Add Crop</button>
      <a href="index.html" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
