<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Irrigation Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Irrigation Log</h2>
    <form action="add_irrigation.php" method="post">
      <div class="mb-3">
        <label for="farm_id" class="form-label">Farm ID</label>
        <input type="number" class="form-control" id="farm_id" name="farm_id" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="mb-3">
        <label for="irrigation_type" class="form-label">Irrigation Type</label>
        <input type="text" class="form-control" id="irrigation_type" name="irrigation_type" required>
      </div>

      <div class="mb-3">
        <label for="water_used_liters" class="form-label">Water Used (Liters)</label>
        <input type="number" step="0.1" class="form-control" id="water_used_liters" name="water_used_liters">
      </div>

      <button type="submit" class="btn btn-primary">Log Irrigation</button>
      <a href="index.html" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
